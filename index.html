<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles/main.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <h1><img class="logo-image" src="./dist/imgs/logo/LOGOTIPO-01.png" alt="logo"></h1>
        </div>
        <div class="header__infos">
            <a class="" href="#">
                <i class="ri-whatsapp-line wpp"></i>
                <p>Entre em contato pelo nosso whatsapp</p> 
            </a>
        </div>
        <div class="header__menu">
            <ul class="header__menu__list">
                <li class="header__menu__item">
                    <a class="link" href="#">Home</a>
                </li>
                <li class="header__menu__item">
                    <a class="link" href="#">FAQ</a>
                </li>
                <li class="header__menu__item">
                    <a class="link" href="#">Agendar</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__text">Seu conforto e saúde começa aqui</h2>
    </section>

    <section class="hero">
        <img class="hero__img" src="https://chem-dry.net/media/26935/header-cdfran2022-home-v1.jpg" alt="">
        <button class="hero__btn btn">Faça o agendamento aqui!</button>
    </section>

    <script src="./dist/scripts/main.js"></script>
</body>
</html>
